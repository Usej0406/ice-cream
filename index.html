<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quirkside - Ice Cream Generator</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Google Fonts - Fredoka -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-text">Quirkside<span class="logo-ai"></span></span>
      </div>
      <div class="header-actions">
        <button class="icon-button" id="infoButton" aria-label="Information">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
        </button>
        <button class="icon-button" id="themeToggle" aria-label="Toggle theme">
          <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Hero Section -->
      <section class="hero">
        <h1 class="hero-title" id="currentFlavor">Velvety Chocolate Fruit</h1>
        <span class="hero-badge">FRESHLY CHURNED</span>
        
        <!-- Category Selection -->
        <div class="category-buttons">
          <button class="category-btn category-sweet active" data-category="sweet">
            <svg class="category-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <div>
              <div class="category-title">Sweet & Safe</div>
              <div class="category-subtitle">Classic deliciousness</div>
            </div>
          </button>
          
          <button class="category-btn category-weird" data-category="weird">
            <svg class="category-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
            </svg>
            <div>
              <div class="category-title">Weird & Wild</div>
              <div class="category-subtitle">Enter at your own risk</div>
            </div>
          </button>
        </div>
      </section>

      <!-- Flavor History Section -->
      <section class="history-section">
        <div class="history-header">
          <h2 class="history-title">
            Flavor History
            <span class="history-count" id="historyCount">0</span>
          </h2>
          
          <div class="history-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="favorites">Favorites</button>
            <button class="filter-btn" data-filter="weird">Weird</button>
            <button class="filter-btn" data-filter="safe">Safe</button>
          </div>

          <div class="history-actions">
            <button class="icon-button" id="downloadHistory" aria-label="Download history">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
            </button>
            <button class="icon-button" id="clearHistory" aria-label="Clear history">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Flavor Cards Grid -->
        <div class="flavor-grid" id="flavorGrid">
          <!-- Flavor cards will be inserted here dynamically -->
        </div>

        <div class="empty-state" id="emptyState">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
          <p>No flavors generated yet!</p>
          <p class="empty-subtitle">Click a category above to generate your first ice cream flavor</p>
        </div>
      </section>
    </main>

    <!-- Footer Attribution -->
    <!-- <footer class="footer">
      <span class="footer-text">Made with Replit</span>
    </footer> -->
  </div>

  <!-- Floating hearts animation container -->
  <div id="heartsContainer"></div>

  <script src="script.js"></script>
</body>
</html>
